
<div class=" content">
  <div class=" row">
    <div class=" col-md-12 ">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter Véhicule </h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-3 pr-md-6">
                <div class=" form-group">
                  <label> Matricule</label>
                  <input
                    class=" form-control"

                    placeholder="Matricule"
                    type="text"

                  />
                </div>
              </div>
              <div class=" col-md-3 px-md-6">
                <div class=" form-group">
                  <label> Type véhicule </label>
                  <input
                    class=" form-control"
                    placeholder="Type véhicule"
                    type="text"

                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-6">
                <div class=" form-group">
                  <label > Marque </label>
                  <input
                    class=" form-control"
                    placeholder="Marque"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-6">
                <div class=" form-group">
                  <label> Année de fabrication </label>
                  <input
                    class=" form-control"
                    placeholder="Année de fabrication"
                    type="date"

                  />
                </div>
              </div>
              <div class=" col-md-5 pl-md-6">
                <div class=" form-group">
                  <label> Type de carburant </label>
                  <input
                    class=" form-control"
                    placeholder="Type de carburant"
                    type="text"

                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class=" form-group">
                  <label> Puissance </label>
                  <input
                    class=" form-control"
                    placeholder="Puissance"
                    type="text"

                  />

              </div>
            </div>

              <div class=" col-md-5 pr-md-6">
                <div class=" form-group">
                  <label> Kilométrage </label>
                  <input
                    class=" form-control"
                    placeholder="Kilométrage"
                    type="text"

                  />
                  </div>
                </div>
              </div>
              <div class=" row">
              <div class=" col-md-5 px-md-6">
                <div class=" form-group">
                  <label> Consommation du Carburant </label>
                  <input
                    class=" form-control"
                    placeholder="Consommation du Carburant"
                    type="text"

                  />
                </div>
              </div>
              <div class=" col-md-5 pl-md-1">
                <div class=" form-group">
                  <label> Nombre de place </label>
                  <input
                    class=" form-control"
                    placeholder="Nombre de place"
                    type="number"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
            <div class=" col-md-3 px-md-6">
                <div class=" form-group">
                  <label> Capacité </label>
                  <input
                    class=" form-control"
                    placeholder="Capacité"
                    type="number"

                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label > Maintenance </label>
                  <input
                    class=" form-control"
                    placeholder="Maintenance"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-3 pl-md-1">
                <div class=" form-group">
                  <label > Disponibilté </label>
                  <input
                    class=" form-control"
                    placeholder="Disponibilté"
                    type="text"
                  />
                </div>
              </div>
            </div>




          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>


  </div>
</div>
